<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <FORM action="final.html">
        
        Enter Name<input type="text" name="username" value="Enter Name"><br>
        <br>
        Enter password<input type="password" name="password" ><br>
        <br>
        Gender
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br>
        <br>

        Select Course
        <select name="course" multiple size="2">
            <option value="Java">Java</option>
            <option value="Spring">Spring</option>
            <option value="Angular">Angular</option>
            <option value="Node">Node</option>
        </select>
        <br>
        <br>

        Hobbies
        <input type="checkbox" name="hobby" value="dance">Dance
        <input type="checkbox" name="hobby" value="music">Music
        <input type="checkbox" name="hobby" value="sports">sports
        <input type="checkbox" name="hobby" value="reding">reading
      <br>
      <br>
      Comments<textarea  rows="5" columns="20" >
      Share Your Thought
     </textarea>
     <input type="submit" value="Register">
     <input type="reset">



    </FORM>
</body>
</html>
