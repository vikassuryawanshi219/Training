<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <FORM action="final.html">
    <fieldset>
        <legend>Register Form</legend>
    <table border="2" cellpadding="20" cellspacing="">
<tr>
    <td>User Name</td>
    <td> <input type="text" name="username" value="Enter Name"><br></td>
</tr>
<tr>
    <td>Enter Password</td>
    <td><input type="password" name="password" ></td>
</tr>

<tr>
    <td>Gender</td>
    <td><select name="course" multiple size="2">
        <option value="Java">Java</option>
        <option value="Spring">Spring</option>
        <option value="Angular">Angular</option>
        <option value="Node">Node</option>
    </select></td>

</tr>

<tr>
    <td>Hobbies</td>
    <td> <input type="checkbox" name="hobby" value="dance">Dance
        <input type="checkbox" name="hobby" value="music">Music
        <input type="checkbox" name="hobby" value="sports">sports
        <input type="checkbox" name="hobby" value="reding">reading</td>
</tr>
<tr>
    <td>Comments</td>
    <td><textarea  rows="5" columns="20" >
        Share Your Thought
       </textarea></td>
</tr>
<tr>
    
    <td colspan="2"><input type="submit" value="Register"><input type="reset"></td>
   
</tr>

    </Table>
</fieldset>
</FORM>
</body>
</html>
